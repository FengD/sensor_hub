syntax = "proto2";

package crdc.airi;

message CarInfoConfig {
  optional CarbodyRoi front_roi = 1;
  optional CarbodyRoi side_roi = 2;
  optional CarLidarDistance car_lidar_distance = 3;
}

message CarbodyRoi {
  optional float xmin = 1;
  optional float xmax = 2;
  optional float ymin = 3;
  optional float ymax = 4;
  optional float zmin = 5;
  optional float zmax = 6;
}

message CarLidarDistance {
  optional float deta_x = 1;
  optional float deta_y = 2;
}
